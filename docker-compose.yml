version: '3'
networks:
    RUBY:
services:
  db:
    container_name: postgres
    image: postgres
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - RUBY
  app:
    build: .
    container_name: ruby
    command: bundle exec puma -C config/puma.rb
    env_file: .env
    ports:
      - 3000:3000
    volumes:
      - .:/home/marviorocha/sigdiv
      - bundle_cache:/usr/local/bundle
    depends_on:
      - db
    networks:
      - RUBY
  redis:
    container_name: redis
    image: redis:6.0.9-alpine
volumes:
  postgres_data: {}
  bundle_cache:

